# EMBEDDED SERVER CONFIGURATION (ServerProperties)
server.port=9002

# LOGGING
logging.level.root=INFO

# DUBBO
spring.dubbo.application.name=image-service-provider-beta
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20882
spring.dubbo.scan=com.netlink.service

spring.sleuth.sampler.percentage=1.0
spring.cloud.stream.kafka.binder.zkNodes=127.0.0.1
spring.cloud.stream.kafka.binder.brokers=127.0.0.1

#spring.zipkin.base-url=http://localhost:9200